{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/66ac5cbde9.js" crossorigin="anonymous"></script>
</head>
<body>
<aside>
    <img src="{% static 'main/img/mon.jpg' %}" alt="Промо">
    <span class="logo"> Promo site </span>
    <h3>Навигация</h3>
    <ul>

        <a href="{% url 'main:home' %}"> <li><i class="fa-solid fa-house"></i>   Главная</li></a>
        <a href="{% url 'main:about' %}"> <li><i class="fa-solid fa-user-group"></i>   Про нас</li></a>
        <a href="{% url 'news_home' %}"> <li><i class="fa-regular fa-newspaper"></i> Новости и помещения</li></a>
        <a href=""> <li><i class="fa-regular fa-paper-plane"></i>   Контакты</li></a>
        <a href="{% url 'create' %} "><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить  результаты промо </button> </li></a>
    </ul>

</aside>
<main>{% block content %}
   {% endblock %}</main>

</body>
</html>
